[uwsgi]
chdir = /srv/www/portal/server
module=portal.wsgi_websocket:application
master = True #
pidfile = /tmp/django-websocket-master.pid #
vacuum = True #
buffer-size = 65535 #
processes = 10
harakiri = 300 #
max-requests = 500 #
http-socket = :9000 #
http-websockets = True #
gevent = 1000
env=DJANGO_SETTINGS_MODULE=portal.settings.settings
